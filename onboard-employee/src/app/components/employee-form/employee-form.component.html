<div>
    <div clas="col-12"><input type="text" [(ngModel)]="employee.first_name" id="first_name" placeholder="first name"></div>
    <div clas="col-12"><input type="text" [(ngModel)]="employee.last_name" id="last_name" placeholder="last name"></div>
    <div clas="col-12"><input type="text" [(ngModel)]="employee.position" id="position" placeholder="position"></div>
    <div clas="col-12"><input type="text" [(ngModel)]="employee.email" id="email" placeholder="email"></div>
    <div clas="col-12"><input type="text" [(ngModel)]="employee.address" id="address" placeholder="address"></div>
    <div clas="col-12"><input type="text" [(ngModel)]="employee.city" id="city" placeholder="city"></div>
    <div clas="col-12"><input type="text" [(ngModel)]="employee.state" id="state" placeholder="state"></div>
    <div clas="col-12"><input type="text" [(ngModel)]="employee.country" id="country" placeholder="country"></div>
    <div clas="col-12"><input type="text" [(ngModel)]="employee.zip_code" id="zip_code" placeholder="zip code"></div>
    <div clas="col-6"><button class="btn btn-green" (click)="registeremployee()">Submit</button></div>
    <div clas="col-6"><button (click)="deleteAllFields()" class="btn btn-red">Cancel</button></div>
</div>
